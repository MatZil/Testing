<nz-table #basicTable [nzData]="equipment">
    <thead>
        <tr>
            <th>Name</th>
            <th>Serial number</th>
            <th>Purchase Date</th>
            <th>Expiry Date</th>
            <th>Comment</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{data.name}}</td>
            <td>{{data.serialNumber}}</td>
            <td>{{data.purchaseDate | date}}</td>
            <td>{{data.expiryDate | date}}</td>
            <td>{{data.comment}}</td>
        </tr>
    </tbody>
</nz-table>
