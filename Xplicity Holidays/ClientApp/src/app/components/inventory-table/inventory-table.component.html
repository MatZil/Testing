<button nz-button nzType="primary" (click)="showNewItemModal()">Add item</button>
<nz-table #basicTable [nzData]="equipment">
    <thead>
        <tr>
            <th>Name</th>
            <th>Serial number</th>
            <th>Purchase Date</th>
            <th>Price</th>
            <th>Expiry Date</th>
            <th>Comment</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{data.name}}</td>
            <td>{{data.serialNumber}}</td>
            <td>{{data.purchaseDate | date}}</td>
            <td>{{data.price}}</td>
            <td>{{data.expiryDate | date}}</td>
            <td>{{data.comment}}</td>
        </tr>
    </tbody>
</nz-table>
<nz-modal [(nzVisible)]="isVisibleNewItemModal" (nzOnCancel)="closeNewItemModal()" nzTitle="Add new equipment"
    nzWidth="400" [nzContent]="newItemModalContent" [nzFooter]="newItemModalFooter">
    <ng-template #newItemModalContent>
        <form nz-form [formGroup]="input" (onsubmit)="createNewItem()">
            <nz-form-item>
                <nz-form-control [nzErrorTip]="categoryErrorTip">
                    <nz-input-group>
                        <nz-select formControlName="inventoryCategoryId" nzPlaceHolder="Select item category"
                            style="width: 200px">
                            <nz-option *ngFor="let category of categories" [nzValue]=category.id
                                [nzLabel]="category.name">
                            </nz-option>
                        </nz-select>
                    </nz-input-group>
                    <ng-template #categoryErrorTip let-control>
                        <ng-container *ngIf="control.hasError('required')">
                            Category is required!
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control [nzErrorTip]="nameErrorTip">
                    <nz-input-group>
                        <input type="text" autocomplete="off" nz-input formControlName="name" placeholder="Name" />
                    </nz-input-group>
                    <ng-template #nameErrorTip let-control>
                        <ng-container *ngIf="control.hasError('required')">
                            Name is required!
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control [nzErrorTip]="serialNumberErrorTip">
                    <nz-input-group>
                        <input type="text" autocomplete="off" nz-input formControlName="serialNumber"
                            placeholder="Serial number" />
                    </nz-input-group>
                    <ng-template #serialNumberErrorTip let-control>
                        <ng-container *ngIf="control.hasError('required')">
                            Serial number is required!
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control [nzErrorTip]="priceErrorTip">
                    <nz-input-group>
                        <input type="number" autocomplete="off" nz-input formControlName="price" placeholder="Price" />
                    </nz-input-group>
                    <ng-template #priceErrorTip let-control>
                        <ng-container *ngIf="control.hasError('required')">
                            Price is required!
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control [nzErrorTip]="purchaseDateErrorTip">
                    <nz-input-group>
                        <nz-date-picker formControlName="purchaseDate"></nz-date-picker>
                    </nz-input-group>
                    <ng-template #purchaseDateErrorTip let-control>
                        <ng-container *ngIf="control.hasError('required')">
                            Date of purchase is required!
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group>
                        <textarea type="text" autocomplete="off" nz-input formControlName="comment"
                            placeholder="Comment">
                        </textarea>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-template>
    <ng-template #newItemModalFooter>
        <button nz-button nzType="default" (click)="closeNewItemModal()">Cancel</button>
        <button nz-button nzType="default" (click)="createNewItem()" [disabled]="this.input.invalid">Save</button>
    </ng-template>
</nz-modal>
