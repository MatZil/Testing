<div>
  <br>
  <button mat-raised-button  class="top-of-page-actions" color="primary" (click)="openAddForm()" >Add client</button>
  <br>
  <mat-form-field class="top-of-page-actions">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
  </mat-form-field>
  <br>
</div>

<table mat-table [dataSource]="dataSource">
  
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef> Company name </th>
      <td mat-cell *matCellDef="let client"> {{client.companyName}} </td>
    </ng-container>

    <ng-container matColumnDef="ownerName">
      <th mat-header-cell *matHeaderCellDef> Owner Name </th>
      <td mat-cell *matCellDef="let client"> {{client.ownerName}} </td>
    </ng-container>

    <ng-container matColumnDef="ownerSurname">
      <th mat-header-cell *matHeaderCellDef> Owner Surname </th>
      <td mat-cell *matCellDef="let client"> {{client.ownerSurname}} </td>
    </ng-container>

    <ng-container matColumnDef="ownerEmail">
      <th mat-header-cell *matHeaderCellDef> Owner email </th>
      <td mat-cell *matCellDef="let client"> {{client.ownerEmail}} </td>
    </ng-container>
    
    <ng-container matColumnDef="ownerPhone">
      <th mat-header-cell *matHeaderCellDef> Owner phone </th>
      <td mat-cell *matCellDef="let client"> {{client.ownerPhone}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let client">
        <button mat-raised-button color="primary" (click)="openEditForm(client)">Edit</button>
        &nbsp;
        <button mat-flat-button color="warn" (click)="showDeleteConfirm(client.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons></mat-paginator>
