<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="purpose">
      <th mat-header-cell *matHeaderCellDef> Purpose </th>
      <td mat-cell *matCellDef="let emailTemplate"> {{emailTemplate.purpose}} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let emailTemplate"> {{emailTemplate.subject}} </td>
    </ng-container>

    <ng-container matColumnDef="template">
      <th mat-header-cell *matHeaderCellDef> Beginning of template </th>
      <td mat-cell *matCellDef="let emailTemplate"> {{emailTemplate.template}} </td>
    </ng-container>

    <ng-container matColumnDef="buttonEdit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let emailTemplate">
        <button mat-raised-button color="primary" (click)="showEmailTemplatesModal(emailTemplate)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons></mat-paginator>
