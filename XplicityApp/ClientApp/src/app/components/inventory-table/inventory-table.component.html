<button mat-flat-button nzType="primary" (click)="openAddForm()">Add item</button>
<nz-table #basicTable [nzData]="equipment">
  <thead>
    <tr>
    <tr>
      <th nzCustomFilter>
        Category
        <i class="ant-table-filter-icon" id="byCategory" nz-icon nz-dropdown #dropdown="nzDropdown" nzType="search" [nzDropdownMenu]="category" [class.ant-table-filter-open]="dropdown.nzVisible" nzTrigger="click" nzPlacement="bottomRight" [nzClickHide]="false" nzTableFilter></i>
      </th>
      <th>Name</th>
      <th>Serial number</th>
      <th>Purchase Date</th>
      <th>Price</th>
      <th nzCustomFilter>
        Assigned To
        <i class="ant-table-filter-icon" id="byOwner" nz-icon nz-dropdown #dropdown="nzDropdown" nzType="search" [nzDropdownMenu]="owner" [class.ant-table-filter-open]="dropdown.nzVisible" nzTrigger="click" nzPlacement="bottomRight" [nzClickHide]="false" nzTableFilter></i>
      </th>
      <th>
        Expiration Date
        <nz-date-picker [(ngModel)]="searchDateValue" (ngModelChange)="search()"></nz-date-picker>
      </th>
      <th>Comment</th>
      <th nzCustomFilter>
        Tags
        <i class="ant-table-filter-icon" id="byTag" nz-icon nz-dropdown #dropdown="nzDropdown" nzType="search" [nzDropdownMenu]="tag" [class.ant-table-filter-open]="dropdown.nzVisible" nzTrigger="click" nzPlacement="bottomRight" [nzClickHide]="false" nzTableFilter></i>
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.category.name}}</td>
      <td>{{data.name}}</td>
      <td>{{data.serialNumber}}</td>
      <td>{{data.purchaseDate | date}}</td>
      <td>{{data.price}}</td>
      <td>{{data.assignedTo}}</td>
      <td>{{data.expiryDate | date}}</td>
      <td nzBreakWork>{{data.comment}}</td>
      <td>
        <mat-chip-list *ngFor="let tag of data.tags|slice:0:2">
          <mat-chip>{{ tag.title }}</mat-chip>
        </mat-chip-list>
        <div *ngIf="data.tags.length > 2">...</div>
      </td>
      <td>
        <button mat-flat-button (click)="openEditForm(data)">
          <i nz-icon nzType="edit" nzTheme="outline"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
<nz-dropdown-menu #category="nzDropdownMenu" id="byCategory">
    <div class="search-box">
        <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchCategoryValue" />
        <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
      Search
    </button>
        <button nz-button nzSize="small" (click)="resetSearchCategory()">Reset</button>
    </div>
</nz-dropdown-menu>
<nz-dropdown-menu #owner="nzDropdownMenu" id="byOwner">
    <div class="search-box">
        <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchOwnerValue" />
        <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
      Search
    </button>
        <button nz-button nzSize="small" (click)="resetSearchOwner()">Reset</button>
    </div>
</nz-dropdown-menu>
<nz-dropdown-menu #tag="nzDropdownMenu" id="byTag">
  <div class="search-box">
      <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchTagValue" />
      <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
    Search
  </button>
      <button nz-button nzSize="small" (click)="resetSearchTag()">Reset</button>
  </div>
</nz-dropdown-menu>
