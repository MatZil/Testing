<div class="container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Xplicity Holidays</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav opened="true" style="width: 250px;" #snav [mode]="mode.value">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active">
          <mat-icon>home</mat-icon>&nbsp;Home</a>

        <a mat-list-item routerLink="/calendar" routerLinkActive="active">
          <mat-icon>date_range</mat-icon>&nbsp;Calendar</a>

        <a mat-list-item routerLink="/clients" routerLinkActive="active" *ngIf="isAdmin()">
          <mat-icon>people_outline</mat-icon>&nbsp;Clients</a>

        <a mat-list-item routerLink="/employees" routerLinkActive="active" *ngIf="isAdmin()">
          <mat-icon>work_outline</mat-icon>&nbsp;Employees</a>

        <a mat-list-item routerLink="/emailtemplates" routerLinkActive="active" *ngIf="isAdmin()">
          <mat-icon>border_outer</mat-icon>&nbsp;Email Templates</a>

        <a mat-list-item routerLink="/holidays" routerLinkActive="active">
          <mat-icon>flight_takeoff</mat-icon>&nbsp;Holidays</a>

        <a mat-list-item routerLink="/inventory-items" routerLinkActive="active" *ngIf="isAdmin()">
          <mat-icon>devices</mat-icon>&nbsp;Inventory</a>

        <a mat-list-item routerLink="/surveys" routerLinkActive="active">
          <mat-icon>record_voice_over</mat-icon>&nbsp;Surveys</a>

          <mat-list-item [matMenuTriggerFor]="menu" routerLinkActive="active"><mat-icon>face</mat-icon>&nbsp;{{currentUser.name}}
          <mat-menu #menu="matMenu" [overlapTrigger]="true">
            <button style="width: 250px;" mat-menu-item routerLink="/profile" routerLinkActive="active"><mat-icon>reorder</mat-icon>Profile</button>
            <button style="width: 250px;" mat-menu-item (click)=logout()><mat-icon>power_settings_new</mat-icon>Log off</button>
          </mat-menu>
          </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</div>
