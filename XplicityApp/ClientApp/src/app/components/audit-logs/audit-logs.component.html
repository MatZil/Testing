<mat-form-field>
  <mat-select [(value)]="entityName" (selectionChange)="ngAfterViewInit()">
    <mat-option value="">All</mat-option>
    <mat-option *ngFor="let name of entityNames" [value]="name">
      {{name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="data">

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td><pre *matCellDef="let auditLog">{{auditLog.data | json:2}}</pre></td>
  </ng-container>

  <ng-container matColumnDef="entityType">
    <th mat-header-cell *matHeaderCellDef> EntityType </th>
    <td mat-cell *matCellDef="let auditLog"> {{auditLog.entityType}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let auditLog"> {{auditLog.date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let auditLog"> {{auditLog.user}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 40]" [length]="totalItemsCount" showFirstLastButtons></mat-paginator>
